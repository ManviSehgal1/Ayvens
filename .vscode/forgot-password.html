<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/0901bfe3aa.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fe073c3ad3.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c6fd3d7ec2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="onBoardingSect loginSect">
        <div class="logoBlock">
            <img src="assets/images/logo.svg" alt="Logo" />
        </div>
        <div class="goToWebsiteBlock goToWebsiteBlockMobile">
            <a href="https://www.ayvens.com/en-cp/international/" class="goToWebsiteLink">
                <i class="fa-light fa-chevron-left"></i>
                Go to website
            </a>
        </div>
        <div class="detailWrapper">
            <div class="goToWebsiteBlock">
                <a href="https://www.ayvens.com/en-cp/international/" class="goToWebsiteLink">
                    <i class="fa-light fa-chevron-left"></i>
                    Go to website
                </a>
            </div>
            <div class="detailBlock">
                <div class="topText">
                    <div class="title">Forgot Password ?</div>
                    <p class="grayText">
                        Please enter your registered email address to reset your password.
                    </p>
                </div>
                <div class="inputBlock">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="login.html" class="btn btn-secondary allBtn">Back</a>
            </div>
        </div>
    </div>
</body>

</html>
