<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Step</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/0901bfe3aa.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fe073c3ad3.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c6fd3d7ec2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="onBoardingSect loginSect">
        <div class="logoBlock">
            <img src="assets/images/logo.svg" alt="Logo">
        </div>
        <div class="goToWebsiteBlock goToWebsiteBlockMobile">
            <a href="https://www.ayvens.com/en-cp/international/" class="goToWebsiteLink">
                <i class="fa-light fa-chevron-left"></i>
                Go to website
            </a>
        </div>
        <div class="detailWrapper">
            <div class="goToWebsiteBlock">
                <a href="https://www.ayvens.com/en-cp/international/" class="goToWebsiteLink">
                    <i class="fa-light fa-chevron-left"></i>
                    Go to website
                </a>
            </div>
            <div class="detailBlock">
                <div class="topText">
                    <div class="title">Create your password</div>
                    <p class="primaryText textWithLink">Create an 8-character password with uppercase, lowercase, a
                        number, a special
                        character.</p>
                </div>
                <div class="inputBlock passwordBlock">
                    <label class="form-label">Create Password</label>
                    <div class="eyeIconBlock">
                        <input type="password" class="form-control">
                        <span><i class="fa-light fa-eye-slash"></i></span>
                    </div>
                </div>
                <div class="inputBlock passwordBlock">
                    <label class="form-label">Confirm Password</label>
                    <div class="eyeIconBlock">
                        <input type="password" class="form-control">
                        <span><i class="fa-light fa-eye-slash"></i></span>
                    </div>
                </div>
                <div class="checkMarkText">
                    <input class="form-check-input" type="checkbox" id="termsAndConditions">
                    <label class="form-check-label" for="termsAndConditions">By opening an account I agree to the terms
                        and conditions.</label>
                </div>
                <a href="research.html" class="btn btn-primary">Submit</a>
            </div>
        </div>
    </div>
</body>

</html>
