<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
      <!-- Font awesome link -->
  <script src="https://kit.fontawesome.com/0901bfe3aa.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/fe073c3ad3.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c6fd3d7ec2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="onBoardingSect loginSect">
        <div class="logoBlock">
            <img src="assets/images/logo.svg" alt="Logo">
        </div>
        <div class="detailWrapper">
            <div class="goToWebsiteBlock">
                <a href="#" class="goToWebsiteLink">
                    <img src="assets/images/left-arrow.svg" alt="Left Arrow">
                    Go to website
                </a>
            </div>
            <div class="detailBlock">
                <div class="topText">
                    <div class="title">Sign in to your account</div>
                    <p class="textWithLink primaryText">Don't have an account?&nbsp;<a href="signup-step1.html">SIGNUP</a></p>
                </div>
                <div class="inputBlock">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control">
                </div>
                <div class="inputBlock passwordBlock">
                    <label class="form-label">Password</label>
                    <div class="eyeIconBlock">
                        <input type="password" class="form-control">
                        <span><img src="assets/images/open-eye.svg" alt="Eye Icon"></span>
                    </div>
                </div>
                <a href="research.html" class="btn btn-primary">Sign in</a>
                <a href="forgot-password.html" class="forgot-pass-link">Forgot Password ?</a>
            </div>
        </div>
    </div>
</body>

</html>
