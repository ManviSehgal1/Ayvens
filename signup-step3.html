<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Step</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="onBoardingSect loginSect">
        <div class="logoBlock">
            <img src="assets/images/logo.svg" alt="Logo">
        </div>
        <div class="detailWrapper">
            <div class="goToWebsiteBlock">
                <a href="#" class="goToWebsiteLink">
                    <img src="assets/images/left-arrow.svg" alt="Left Arrow">
                    Go to website
                </a>
            </div>
            <div class="detailBlock">
                <div class="topText">
                    <div class="title">Create your password</div>
                    <p class="primaryText">Create an 8-character password with uppercase, lowercase, a number, a special
                        character.</p>
                </div>
                <div class="inputBlock passwordBlock">
                    <label class="form-label">Create Password</label>
                    <div class="eyeIconBlock">
                        <input type="password" class="form-control">
                        <span><img src="assets/images/open-eye.svg" alt="Eye Icon"></span>
                    </div>
                </div>
                <div class="inputBlock passwordBlock">
                    <label class="form-label">Confirm Password</label>
                    <div class="eyeIconBlock">
                        <input type="password" class="form-control">
                        <span><img src="assets/images/open-eye.svg" alt="Eye Icon"></span>
                    </div>
                </div>
                <div class="checkMarkText">
                    <input class="form-check-input" type="checkbox" id="termsAndConditions">
                    <label class="form-check-label" for="termsAndConditions">By opening an account I agree to the terms and conditions.</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
